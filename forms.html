<!DOCTYPE html>
<html>
<head>
	
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>First Name</label>
		<input type="text" placeholder="Enter Your First Name" autofocus>
		<br><br><br>
		<label>Last Name</label>
		<input type="text" placeholder="Enter Your Last Name">
		<br><br><br>
		<label>Mobile Number</label>
		<input type="tel" maxlength="10">
		<br><br><br>
		<label>RollNo</label>
		<input type="text" readonly="" autocomplete="off">
		<br><br><br>
		<label>Enter EMail ID</label>
		<input type="EMail" value=pusrla@gmail.com disabled ="">
		<br><br><br>
		<label>Enter Your Password</label>
		<input type="Password" required>
		<br><br><br>
		<label>Enter Your DOB</label>
		<input type="date">
		<br><br><br>
		<label>Gender</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br><br>
		<label>Please Agree the conditions:</label>
		<input type="Checkbox" name="">
		<br><br><br>
		<label>Upload the file:</label>
		<input type="file">
		<br><br><br>
		<label>Select College</label>
		<select>
			<option>--select--</option>
			<option>ACE</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br><br>
		<label>Select Passout Year</label>
		<select>
			<option>--select--</option>
			<option>2023</option>
			<option>2024</option>
			<option>2025</option>
		</select>
		<br><br><br>
		<label>Select Branch</label>
		<select>
			<option>--select--</option>
			<option>ECE</option>
			<option>MECH</option>
			<option>CSE</option>
			<option>EEE</option>
			<option>IT</option>
		</select>
		<br><br><br>
		<label>Enter Remarks</label>
		<textarea></textarea>
		<br><br>
		<input type="Submit">
		<input type="Reset">

	</form>

</body>
</html>
