<!DOCTYPE html>
<html>
<head>
	
	
	<title>Table</title>
</head>
<body>
	<center>
		<h2>Create Table in HTML</h2>
	</center>
	<table border=""  align="center">
		<thead>
			<tr>
				<td>Column1</td>
				<td>Column2</td>
				<td>Column3</td>
			</tr>
		</thead>
			<tbody>
			<tr>
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>
			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>

			</tr>
			<tr>
				<td colspan="4">Row 2 Cell 1</td>
			</tr>
	</table>

</body>
</html>
